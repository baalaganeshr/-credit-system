<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Project Credit Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111;
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
        cursor: default;
      }
      
      /* Mobile-first optimizations */
      @media (max-width: 640px) {
        body {
          background-size: 20px 20px;
        }
        
        /* Better touch targets */
        button, a, input, select, textarea {
          min-height: 44px;
        }
        
        /* Prevent zoom on input focus */
        input, select, textarea {
          font-size: 16px !important;
        }
      }
      
      /* Extra small breakpoint */
      @media (max-width: 475px) {
        .xs\:hidden {
          display: none;
        }
      }
      
      @media (min-width: 475px) {
        .xs\:inline {
          display: inline;
        }
      }
      
      /* Safe area for iOS devices */
      .safe-area-inset-top {
        padding-top: env(safe-area-inset-top);
      }

      /* Custom Cursor */
      #cursor-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, rgba(0, 188, 212, 0.15) 0%, rgba(0, 188, 212, 0) 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%) scale(1);
        transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        opacity: 0;
      }
      
      body:hover #cursor-glow {
        opacity: 1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5c5c5c;
      }

      /* Scroll Animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="cursor-glow"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const cursorGlow = document.querySelector("#cursor-glow");

      window.addEventListener("mousemove", function (e) {
        const posX = e.clientX;
        const posY = e.clientY;

        cursorGlow.animate({
          left: `${posX}px`,
          top: `${posY}px`
        }, { duration: 500, fill: "forwards" });
      });
      
      const interactiveElements = 'a, button, input, select, textarea, [role="button"]';
      document.addEventListener('mouseover', (e) => {
        if (e.target.closest(interactiveElements)) {
          cursorGlow.style.transform = 'translate(-50%, -50%) scale(1.5)';
        }
      });
      document.addEventListener('mouseout', (e) => {
        if (e.target.closest(interactiveElements)) {
          cursorGlow.style.transform = 'translate(-50%, -50%) scale(1)';
        }
      });
      
      // Intersection Observer for scroll animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
          }
        });
      }, { threshold: 0.1 });

      // Use MutationObserver to detect when React has rendered the elements
      const targetNode = document.getElementById('root');
      const config = { childList: true, subtree: true };

      const callback = function(mutationsList, obs) {
          const animatedElements = document.querySelectorAll('.scroll-animate');
          animatedElements.forEach(el => observer.observe(el));
      };

      const mutationObserver = new MutationObserver(callback);
      mutationObserver.observe(targetNode, config);
    </script>
  </body>
</html>
